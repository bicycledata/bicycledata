{% extends "layout.html" %}
{% set title = current_user.name %}

{% block section %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<section>
  <h4>Notification</h4>
  <ul class="alt">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
</section>
{% endif %}
{% endwith %}

<section id="banner">
  <div class="content">
    <header>
      <h1>My Sessions</h1>
    </header>

    <section>
      <ul>
        <li>xxx</li>
      </ul>
    </section>

  </div>
</section>

{% endblock %}
